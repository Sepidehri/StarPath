<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts and Calculations</title>
    <link rel="stylesheet" type="text/css" href="charts-calculations.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="charts-calculations.js" defer></script>

</head>
<body>
    <div id="charts-calculations"></div>
    <h1>Birth Chart Calculation</h1>
    <form id="chart-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="birth-date">Birth Date:</label>
        <input type="date" id="birth-date" required>

        <label for="birth-time">Birth Time:</label>
        <input type="time" id="birth-time" required>

        <label for="birth-place">Birth Place:</label>
        <select id="birth-place" required>
            
        </select>

        <label for="daylight-saving">Daylight Saving Time:</label>
        <input type="checkbox" id="daylight-saving">


        <button type="submit" onclick=" window.location.href = '/chart'">Calculate</button>
    </form>

    <div id="birth-chart">
        <!-- Birth chart will be displayed here -->
    </div>


</body>
</html>
